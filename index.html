<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Flare || Be stylish and beyond</title>
  </head>
  <body>
    <header>
      <div class="container">
        <ul>
          <li><a href="#">Logo</a></li>
          <li><a href="#">HOME</a></li>
          <li><a href="#">CONTACT</a></li>
          <li><a href="#">ABOUT</a></li>
        </ul>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="signup" id="signup">
          <form action="#" method="post" >
            <fieldset>
              <legend>
                <h2>SIGN UP</h2>
              </legend>
              <h3>HELLO NEWBIE!</h3>
              <p>PLease fill in your details to enter the world of <span>FLARE</span></p>
              <div class="data">
                <div>
                  <label for="firstName">FIRST NAME</label>
                  <input
                    type="text"
                    placeholder="Joe"
                    required
                    autofocus
                    id="firstName"
                  />
                </div>
                <div>
                  <label for="lastName">LAST NAME</label>
                  <input
                    type="text"
                    placeholder="Smith"
                    required
                    id="lastName"
                  />
                </div>
                <div>
                  <label for="email">EMAIL</label
                  ><input
                    type="email"
                    id="email"
                    placeholder="czar@hotmain.com"
                    pattern="/\w{1,}(\-)?\w\@\w{1,}\.\w{2,3}(\.\w{2,3})?/g"
                    required
                  />
                </div>
                <div>
                  <label for="number">PHONE NUMBER</label
                  ><input
                    type="text"
                    placeholder="+233-432-644-754"
                    pattern="^[\+]{1}[\d]{3}(\-)?[\d]{3}(\-)?[\d]{3}(\-)?[\d]{3}"
                    required
                  />
                </div>
                <div>
                  <label for="password">PASSWORD</label
                  ><input
                    type="password"
                    placeholder="drers757ir"
                    pattern="([A-za-z0-9]{1,}[\@\#\$\%\*\!]{1,}){7,10}"
                    required
                  />
                </div>
                <div>
                  <label for="confirm">CONFIRM PASSWORD</label
                  ><input
                    type="password"
                    placeholder="drers757ir"
                    pattern="([A-za-z0-9]{1,}[\@\#\$\%\*\!]{1,}){7,10}"
                    required
                  />
                </div>
              </div>
              <p class="message">Don't have an account?</p>
              <input type="submit" value="SIGN UP" />
              
            </fieldset>
          </form>
        </div>
        <div class="login" id="login">
          <form action="get" >
            <fieldset>
              <legend><h2>LOG IN</h2></legend>
              <h3>WELCOME BACK!!</h3>
              <div>
                <div>
                  <label for="loginEmail">EMAIL</label
                  ><input
                    type="email"
                    placeholder="czar@hotmain.com"
                    id="loginEmail" 
                    pattern="\w{1,}(\-)?\w\@\w{1,}\.\w{2,3}(\.\w{2,3})?"
                    required
                  />
                </div>
                <div>
                  <label for="loginPassword">PASSWORD</label
                  ><input
                    type="password"
                    placeholder="jgyftFTFU7565"
                    id="loginPassword"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    required
                  />
                </div>
              </div>
              <br />
              <p>Already having an account?</p>
              <button type="submit">LOG IN</button>
            </fieldset>
          </form>
        </div>
      </div>
    </main>

      <div class="container">
        <button>sign up</button>
        
      </div>
    </footer> -->
    <script src="index.js"></script>
  </body>
</html>
